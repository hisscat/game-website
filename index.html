        /* ËÉåÊôØÂä®Áîª */
        .bg-animation {

            z-index: -1;

        .bg-shape {

            animation: float 6s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Â§¥ÈÉ® */
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .logo {

            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-container {
            max-width: 500px;
            margin: 40px auto 60px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {

        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);

            height: 20px;
            opacity: 0.7;
        }

        /* Ê∏∏ÊàèÂàÜÁ±ª */
        .categories {
            display: flex;

            margin-bottom: 50px;
            flex-wrap: wrap;
            padding: 0 20px;

        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Ê∏∏ÊàèÁΩëÊ†º */
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        /* 3D Ê∏∏ÊàèÂç°Áâá */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            perspective: 1000px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .game-card:hover .game-image::after {
            background: rgba(0, 0, 0, 0);
        }

        .game-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .game-description {

            line-height: 1.4;
            margin-bottom: 15px;
        }

        .game-meta {

            justify-content: space-between;
            align-items: center;
        }

        .game-category {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .play-btn {

            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        /* È°µËÑö */
        footer {
            text-align: center;
            padding: 40px 20px;

        }

        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(5deg); }
            66% { transform: translateY(5px) rotate(-3deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            .games-grid {

            }
            
            .categories {

            }
            
            .category-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>

            },
            {

                description: "ÁªèÂÖ∏Êï∞Â≠óÈÄªËæëÊ∏∏ÊàèÔºåÈîªÁÇº‰Ω†ÁöÑÊé®ÁêÜËÉΩÂäõ",
                category: "puzzle",
                emoji: "üî¢",

            },
            {
                id: 6,

            },

                emoji: "üéµ",
                gradient: "linear-gradient(135deg, #a18cd1, #fbc2eb)"
            },
            {
                id: 9,
                title: "Â°îÈò≤Â§ßÊàò",
                description: "Âª∫ÈÄ†Èò≤Âæ°Â°îÔºåÊäµÂæ°Êïå‰∫∫ÁöÑËøõÊîªÊµ™ÊΩÆ",
                category: "strategy",

                gradient: "linear-gradient(135deg, #74b9ff, #0984e3)"
            },
            {
                id: 10,
                title: "Ê∞¥ÊûúÂøçËÄÖ",
                description: "Áî®ÊâãÊåáÂàáÊ∞¥ÊûúÔºåÈÅøÂºÄÁÇ∏ÂºπÔºåÊåëÊàòÈ´òÂàÜ",
                category: "action",

                gradient: "linear-gradient(135deg, #fd79a8, #fdcb6e)"
            },
            {
                id: 11,
                title: "Êé®ÁÆ±Â≠ê",
                description: "ÁªèÂÖ∏ÁöÑÈÄªËæëÊé®ÁêÜÊ∏∏ÊàèÔºåÊääÁÆ±Â≠êÊé®Âà∞ÊåáÂÆö‰ΩçÁΩÆ",
                category: "puzzle",
                emoji: "üì¶",
                gradient: "linear-gradient(135deg, #6c5ce7, #fd79a8)"
            },
            {
                id: 12,
                title: "ËµõËΩ¶Á´ûÈÄü",
                description: "È©æÈ©∂ËµõËΩ¶Âú®ËµõÈÅì‰∏äÈ£ûÈ©∞Ôºå‰ΩìÈ™åÈÄüÂ∫¶‰∏éÊøÄÊÉÖ",
                category: "action",
                emoji: "üèéÔ∏è",
                gradient: "linear-gradient(135deg, #00b894, #00cec9)"
            },
            {
                id: 13,
                title: "Ê∂àÊ∂à‰πê",
                description: "‰∏âÊ∂àÁ±ªÁªèÂÖ∏Ê∏∏ÊàèÔºåËøûÊé•Áõ∏ÂêåÈ¢úËâ≤ÊñπÂùóËé∑ÂæóÈ´òÂàÜ",
                category: "casual",
                emoji: "üç≠",
                gradient: "linear-gradient(135deg, #ff6b9d, #c44569)"
            }
        ];

        let currentCategory = 'all';
        let filteredGames = games;

        // Ê∏≤ÊüìÊ∏∏ÊàèÂç°Áâá
        function renderGames(gamesToRender) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            gamesToRender.forEach((game, index) => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.style.animationDelay = `${index * 0.1}s`;
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background: ${game.gradient}">
                        ${game.emoji}
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <span class="game-category">${getCategoryName(game.category)}</span>
                            <button class="play-btn" onclick="playGame('${game.title}')">ÂºÄÂßãÊ∏∏Êàè</button>
                        </div>
                    </div>
                `;

                gamesGrid.appendChild(gameCard);

                // Ê∑ªÂä†ÂÖ•Âú∫Âä®Áîª
                setTimeout(() => {
                    gameCard.style.opacity = '1';
                    gameCard.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Ëé∑ÂèñÂàÜÁ±ª‰∏≠ÊñáÂêç
        function getCategoryName(category) {
            const categoryNames = {
                puzzle: 'ÁõäÊô∫',
                action: 'Âä®‰Ωú',
                casual: '‰ºëÈó≤',
                strategy: 'Á≠ñÁï•',
                arcade: 'Ë°óÊú∫'
            };
            return categoryNames[category] || category;
        }

        // Á≠õÈÄâÊ∏∏Êàè
        function filterGames(category) {
            if (category === 'all') {
                filteredGames = games;
            } else {
                filteredGames = games.filter(game => game.category === category);
            }
            renderGames(filteredGames);
        }

        // ÊêúÁ¥¢Ê∏∏Êàè
        function searchGames(query) {
            const searchResults = filteredGames.filter(game => 
                game.title.toLowerCase().includes(query.toLowerCase()) ||
                game.description.toLowerCase().includes(query.toLowerCase())
            );
            renderGames(searchResults);
        }

        // Êí≠ÊîæÊ∏∏ÊàèÔºàÁ§∫‰æãÂáΩÊï∞Ôºâ
        function playGame(gameName) {
            alert(`Ê≠£Âú®ÂêØÂä® "${gameName}"...\nËøôÈáåÂèØ‰ª•ËøûÊé•Âà∞ÂÆûÈôÖÁöÑÊ∏∏ÊàèÈ°µÈù¢ÔºÅ`);
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñÊ∏∏ÊàèÊòæÁ§∫
            renderGames(games);

            // ‰∏∫ÊØè‰∏™Ê∏∏ÊàèÂç°ÁâáÊ∑ªÂä†Èº†Ê†áË∑üÈöè3DÊïàÊûú
            function addMouseFollowEffect() {
                document.querySelectorAll('.game-card').forEach(card => {
                    // Èò≤Ê≠¢ÈáçÂ§çÁªëÂÆö
                    card.onmousemove = card.onmouseleave = null;

                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        // ÈôêÂà∂ÊúÄÂ§ßÊóãËΩ¨ËßíÂ∫¶‰∏∫12Â∫¶
                        const maxAngle = 12;
                        let rotateX = ((y / rect.height) - 0.5) * -24;
                        let rotateY = ((x / rect.width) - 0.5) * 24;
                        rotateX = Math.max(-maxAngle, Math.min(maxAngle, rotateX));
                        rotateY = Math.max(-maxAngle, Math.min(maxAngle, rotateY));
                        card.style.transition = 'transform 0.08s cubic-bezier(0.4,0,0.2,1)';
                        card.style.transform = `
                            perspective(800px)
                            rotateX(${rotateX}deg)
                            rotateY(${rotateY}deg)
                            scale(1.04)
                        `;
                    });

                    card.addEventListener('mouseleave', () => {
                        card.style.transition = 'transform 0.3s cubic-bezier(0.4,0,0.2,1)';
                        card.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
                    });
                });
            }

            // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentCategory = e.target.dataset.category;
                    filterGames(currentCategory);
                    
                    // ÈáçÊñ∞Ê∑ªÂä†Èº†Ê†áË∑üÈöèÊïàÊûú
                    setTimeout(addMouseFollowEffect, 100);
                });
            });

            // ÊêúÁ¥¢ÂäüËÉΩ
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.trim()) {
                    searchGames(query);
                } else {
                    filterGames(currentCategory);
                }
                
                // ÈáçÊñ∞Ê∑ªÂä†Èº†Ê†áË∑üÈöèÊïàÊûú
                setTimeout(addMouseFollowEffect, 100);
            });

            // ÂàùÂßãÊ∑ªÂä†Èº†Ê†áË∑üÈöèÊïàÊûú
            setTimeout(addMouseFollowEffect, 500);
        });

        // Ê∑ªÂä†Âç°ÁâáÂàùÂßãÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            .game-card {
                opacity: 0;
                transform: translateY(30px);
                transition: all 0.5s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
