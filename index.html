<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="发现有趣的小游戏世界，各种类型的休闲游戏尽在游戏时光">
    <meta name="theme-color" content="#667eea">
    <title>小游戏库 | Game Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <header>
        <div class="logo">游戏时光</div>
        <p class="tagline">发现有趣的小游戏世界</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="搜索你喜欢的游戏..." id="searchInput">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
        </svg>
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="puzzle">益智</button>
        <button class="category-btn" data-category="action">动作</button>
        <button class="category-btn" data-category="casual">休闲</button>
        <button class="category-btn" data-category="strategy">策略</button>
        <button class="category-btn" data-category="arcade">街机</button>
    </div>

    <div class="games-container">
        <div class="games-grid" id="gamesGrid" role="list" aria-label="游戏列表">
            <!-- 游戏卡片将通过JavaScript生成 -->
        </div>
    </div>

    <footer>
        <p>© 2025 gameweb beta</p>
    </footer>

    <script src="js/main.js">
        
    </script>
</body>
</html>
