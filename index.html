<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="发现有趣的小游戏世界，各种类型的休闲游戏尽在游戏时光">
    <meta name="theme-color" content="#667eea">
    <title>小游戏库 | Game Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* 头部 */
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 搜索框 */
        .search-container {
            max-width: 500px;
            margin: 40px auto 60px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* 游戏分类 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 游戏网格 */
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        /* 3D 游戏卡片 */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            perspective: 1000px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .game-card:hover .game-image::after {
            background: rgba(0, 0, 0, 0);
        }

        .game-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .game-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-category {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .play-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(5deg); }
            66% { transform: translateY(5px) rotate(-3deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
        
        /* 无障碍焦点样式 */
        .game-card:focus-within,
        .category-btn:focus,
        .search-box:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }
        
        /* 减少动画的偏好支持 */
        @media (prefers-reduced-motion: reduce) {
            .bg-shape,
            .logo,
            .game-card,
            .category-btn,
            .search-box {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <header>
        <div class="logo">游戏时光</div>
        <p class="tagline">发现有趣的小游戏世界</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="搜索你喜欢的游戏..." id="searchInput">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
        </svg>
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="puzzle">益智</button>
        <button class="category-btn" data-category="action">动作</button>
        <button class="category-btn" data-category="casual">休闲</button>
        <button class="category-btn" data-category="strategy">策略</button>
        <button class="category-btn" data-category="arcade">街机</button>
    </div>

    <div class="games-container">
        <div class="games-grid" id="gamesGrid" role="list" aria-label="游戏列表">
            <!-- 游戏卡片将通过JavaScript生成 -->
        </div>
    </div>

    <footer>
        <p>© 2025 gameweb beta</p>
    </footer>

    <script>
        // 使用 DOMContentLoaded 确保DOM完全加载
        document.addEventListener('DOMContentLoaded', initGameApp);
        
        // 游戏数据
        const games = [
            {
                id: 1,
                title: "拧螺丝",
                description: "别笑你也过不了第二关",
                category: "puzzle",
                emoji: "🧩",
                gradient: "linear-gradient(135deg, #667eea, #764ba2)",
                image: "images/yujie.png",
                url: "test.html" // 新增跳转链接
            }
            
        ];

        // 全局变量
        let currentCategory = 'all';
        let filteredGames = games;
        let debounceTimeout = null;

        /**
         * 渲染游戏卡片
         * @param {Array} gamesToRender - 要渲染的游戏数组
         */
        function renderGames(gamesToRender) {
            const gamesGrid = document.getElementById('gamesGrid');
            const fragment = document.createDocumentFragment(); // 使用文档片段提高性能
            
            // 清空网格
            gamesGrid.innerHTML = '';
            
            // 如果没有游戏匹配，显示提示信息
            if (gamesToRender.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = '没有找到匹配的游戏，请尝试其他关键词';
                noResults.style.gridColumn = '1 / -1';
                noResults.style.textAlign = 'center';
                noResults.style.padding = '40px 0';
                noResults.style.fontSize = '1.2rem';
                gamesGrid.appendChild(noResults);
                return;
            }

            // 创建并添加游戏卡片
            gamesToRender.forEach((game, index) => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.setAttribute('role', 'listitem');
                gameCard.setAttribute('data-game-id', game.id);
                gameCard.setAttribute('data-category', game.category);
                gameCard.setAttribute('tabindex', '0'); // 使卡片可聚焦
                gameCard.style.animationDelay = `${index * 0.1}s`;
                
                // 使用模板字符串创建卡片内容
                gameCard.innerHTML = `
                    <div class="game-image" style="background: ${game.gradient}" aria-label="${game.title}游戏图像">
                        ${game.image ? `<img src="${game.image}" alt="${game.title}图片" style="width:100%;height:100%;object-fit:cover;border-radius:20px 20px 0 0;">` : `<span role="img" aria-label="${game.title}图标">${game.emoji}</span>`}
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <span class="game-category">${getCategoryName(game.category)}</span>
                            <button class="play-btn" aria-label="开始${game.title}游戏">开始游戏</button>
                        </div>
                    </div>
                `;

                // 添加点击事件（使用事件委托而不是内联onclick）
                const playBtn = gameCard.querySelector('.play-btn');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    playGame(game.title);
                });
                
                // 整个卡片也可点击
                gameCard.addEventListener('click', () => {
                    playGame(game.title);
                });
                
                // 添加键盘支持
                gameCard.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        playGame(game.title);
                    }
                });

                // 添加到文档片段
                fragment.appendChild(gameCard);
            });
            
            // 一次性添加所有卡片到DOM
            gamesGrid.appendChild(fragment);

            // 添加入场动画
            requestAnimationFrame(() => {
                const cards = gamesGrid.querySelectorAll('.game-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 50); // 减少延迟时间提高响应速度
                });
            });
            
            // 添加鼠标跟随效果
            addMouseFollowEffect();
        }

        // 获取分类中文名
        function getCategoryName(category) {
            const categoryNames = {
                puzzle: '益智',
                action: '动作',
                casual: '休闲',
                strategy: '策略',
                arcade: '街机'
            };
            return categoryNames[category] || category;
        }

        // 筛选游戏
        function filterGames(category) {
            if (category === 'all') {
                filteredGames = games;
            } else {
                filteredGames = games.filter(game => game.category === category);
            }
            renderGames(filteredGames);
        }

        // 搜索游戏 - 使用防抖优化
        function searchGames(query) {
            // 清除之前的定时器
            if (debounceTimeout) {
                clearTimeout(debounceTimeout);
            }
            
            // 设置新的定时器，300ms后执行搜索
            debounceTimeout = setTimeout(() => {
                const normalizedQuery = query.toLowerCase().trim();
                
                // 如果查询为空，恢复当前分类的所有游戏
                if (!normalizedQuery) {
                    filterGames(currentCategory);
                    return;
                }
                
                // 从当前分类中筛选
                const baseGames = currentCategory === 'all' ? games : games.filter(game => game.category === currentCategory);
                
                // 搜索标题和描述
                const searchResults = baseGames.filter(game => 
                    game.title.toLowerCase().includes(normalizedQuery) ||
                    game.description.toLowerCase().includes(normalizedQuery)
                );
                
                renderGames(searchResults);
            }, 300);
        }

        // 播放游戏（示例函数）
        function playGame(gameName) {
            // 查找游戏对象
            const game = games.find(g => g.title === gameName);
            if (game && game.url) {
                window.open(game.url, "_blank"); // 新窗口打开
            } else {
                alert(`未找到 "${gameName}" 的链接`);
            }
        }

        /**
         * 为游戏卡片添加鼠标跟随3D效果
         */
        function addMouseFollowEffect() {
            // 检测设备是否支持触摸（移动设备不应用3D效果）
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (isTouchDevice) return;
            
            document.querySelectorAll('.game-card').forEach(card => {
                // 防止重复绑定
                card.onmousemove = card.onmouseleave = null;

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // 限制最大旋转角度为12度
                    const maxAngle = 12;
                    let rotateX = ((y / rect.height) - 0.5) * -24;
                    let rotateY = ((x / rect.width) - 0.5) * 24;
                    rotateX = Math.max(-maxAngle, Math.min(maxAngle, rotateX));
                    rotateY = Math.max(-maxAngle, Math.min(maxAngle, rotateY));
                    
                    // 使用 requestAnimationFrame 优化性能
                    requestAnimationFrame(() => {
                        card.style.transition = 'transform 0.08s cubic-bezier(0.4,0,0.2,1)';
                        card.style.transform = `
                            perspective(800px)
                            rotateX(${rotateX}deg)
                            rotateY(${rotateY}deg)
                            scale(1.04)
                        `;
                    });
                });

                card.addEventListener('mouseleave', () => {
                    requestAnimationFrame(() => {
                        card.style.transition = 'transform 0.3s cubic-bezier(0.4,0,0.2,1)';
                        card.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
                    });
                });
            });
        }

        /**
         * 初始化游戏应用
         */
        function initGameApp() {
            // 添加卡片初始样式
            const style = document.createElement('style');
            style.textContent = `
                .game-card {
                    opacity: 0;
                    transform: translateY(30px);
                    transition: all 0.5s ease;
                }
                
                /* 添加键盘焦点样式 */
                .game-card:focus-visible {
                    box-shadow: 0 0 0 3px #ffffff, 0 20px 40px rgba(0, 0, 0, 0.3);
                }
                
                /* 添加加载状态 */
                .loaded .game-card {
                    transition: all 0.5s ease;
                }
            `;
            document.head.appendChild(style);
            
            // 初始化游戏显示
            renderGames(games);
            
            // 为分类按钮添加无障碍支持
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.setAttribute('role', 'button');
                btn.setAttribute('tabindex', '0');
                btn.setAttribute('aria-pressed', btn.classList.contains('active') ? 'true' : 'false');
                
                // 添加键盘支持
                btn.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        btn.click();
                    }
                });
            });

            // 分类按钮点击事件 - 使用事件委托
            const categoriesContainer = document.querySelector('.categories');
            categoriesContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('.category-btn');
                if (!btn) return;
                
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-pressed', 'false');
                });
                
                btn.classList.add('active');
                btn.setAttribute('aria-pressed', 'true');
                
                currentCategory = btn.dataset.category;
                filterGames(currentCategory);
            });

            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchGames(e.target.value);
            });
            
            // 添加搜索框清除按钮功能
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    filterGames(currentCategory);
                }
            });
            
            // 添加页面加载完成标记
            document.body.classList.add('loaded');
            
            // 添加离线支持提示
            window.addEventListener('online', () => {
                console.log('网络已连接');
            });
            
            window.addEventListener('offline', () => {
                console.log('网络已断开，但游戏仍可使用');
            });
        }
    </script>
</body>
</html>
