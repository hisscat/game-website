<audio id="bgMusic" src="voice/yujie.mp3" style="display:none;"></audio>

<button id="musicBtn" style="display:block;margin:30px auto;width:120px;height:40px;font-size:1.1rem;border-radius:8px;">
    开始游戏
</button>

<img src="images/yujie.png" alt="描述文字" style="display:block;margin:20px auto;max-width:80%;border-radius:12px;">

<script>
const audio = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');

btn.onclick = function() {
    if (audio.paused) {
        audio.play();
        btn.textContent = '带派！';
    } else {
        btn.textContent = '太带派了！';
    }
};

// 页面加载时按钮文字初始化
audio.onpause = () => { btn.textContent = '带派！'; };
audio.onplay = () => { btn.textContent = '爽！'; };
</script>
